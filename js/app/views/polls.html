    <!-- Page Content -->
    <div class="container-fluid">

        <!-- First Featurette -->
        <div class="featurette" id="about">
            <!------------------------code---------------start---------------->
            <div class="containerpolls">
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                        <div class="box">
                            <div class="box-icon">
                                <span class="fa fa-4x fa-html5"></span>
                            </div>
                            <div class="info">
                                <h4 class="text-center">Open Polls/Survey</h4>
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>SNO</th>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>Points</th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="poll in pollsData">
                                            <th scope="row">{{poll.date}}</th>
                                            <td>{{poll.name}}</td>
                                            <td>{{poll.topic}}</td>
                                            <td ng-click="detailsPopup(poll)">{{poll.Points}}</td>
                                        </tr>
                                    </tbody>
                                </table>


                            </div>
                        </div>
                    </div>

                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                        <div class="box">
                            <div class="box-icon close-pull">
                                <span class="fa fa-4x fa-css3"></span>
                            </div>
                            <div class="info">
                                <h4 class="text-center">Closed Polls/Survey</h4>
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>Date</th>
                                            <th>Name</th>
                                            <th>Topic</th>
                                            <th>Points</th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="poll in closedPollData">
                                            <th scope="row">{{poll.date}}</th>
                                            <td>{{poll.name}}</td>
                                            <td>{{poll.topic}}</td>
                                            <td ng-click="detailsPopup(poll)">{{poll.Points}}</td>
                                        </tr>
                                    </tbody>
                                </table>


                            </div>
                        </div>
                    </div>
                </div>

            </div>
            </div>

            <!-- jQuery -->

        <div class="launch-poll-section text-center">
            <button type="button" class="btn btn-primary launchbtnpoll" ><a href="#!/launchpoll">Launch Poll / Survey</a></button>
            <button type="button" class="btn btn-primary launchbtnpoll" ><a href="">View Poll/Survey Status</a></button>
        </div>
        </div>
